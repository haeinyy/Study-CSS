    <style>
        tr:nth-child(2) td:nth-child(2n){
            background-color: gray;
        }

        /*
        선택 방법 2
        tr:nth-of-type(2){

        tr:nth-child(2n+1) > td:last-child {
            color: red;
        }
    </style>
