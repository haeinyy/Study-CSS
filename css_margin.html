<!DOCTYPE html>
<html>

<head>
    <meta charset="utf
8">
    <title>HTML5연습 </title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background: red;
        }

        .child {
            width: 100px;
            height: 100px;
            background: blue;
            margin-left: 100px;
            margin-top: 50px;
            /* margin: 100px;
            padding: 10px; */
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">
            Child
        </div>
        <!-- div는 옆에 허용을 안한다. child를 parent 글자 아래로 내려버림 -->
    </div>
</body>

</html>
