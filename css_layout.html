<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>HTML5
        연습 </title>
    <style>
        #content1 {
            /* display: inline-block; */
            width: 200px;
            height: 100px;
            background: red;
        }

        #content2 {
            width: 100px;
            height: 200px;
            background: green;
        }

        #content3 {
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>

<body>
    <!-- span은 'inline-block' 원래 적용되어있음! -->
    <span id="content1">
        Contents 1
    </span>
    <div id="content2">
        Contents 2
    </div>
    <div id="content3">
        Contents 3
    </div>
</body>

</html>
